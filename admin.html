<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimon - تحكم المشرف</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="admin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="admin-grid">

        <a href="index.html" class="back-button nav-button">
            <i class="fas fa-arrow-right"></i> العودة
        </a>

        <section class="admin-core-unit">
            
            <div class="hologram-display">
                <div class="logo-container security-logo">
                    <div class="hologram-logo"><i class="fas fa-user-lock"></i></div> 
                </div>
                
                <h1 class="system-name">التحكم الأمني</h1>
                <p class="tagline security-tagline">منطقة إدارية محمية. بيانات مشفرة.</p>
            </div>
            
            <form id="login-form">
                <div class="input-container">
                    <label for="admin-username" class="input-label">اسم المشرف</label>
                    <input type="text" id="admin-username" class="admin-input" placeholder="أدخل اسم المشرف (Username)" required>
                </div>
                
                <div class="input-container">
                    <label for="admin-password" class="input-label">كلمة المرور</label>
                    <input type="password" id="admin-password" class="admin-input" placeholder="أدخل كلمة المرور (Code)" required>
                </div>

                <button type="submit" id="login-button" class="unified-button login-3d-button">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>

            <p id="error-message" class="login-error-msg"></p>

        </section>

    </div>

    <script src="admin.js"></script>
</body>
</html>
