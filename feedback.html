<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimon - آراء العملاء</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="feedback-container">
        <a href="index.html" class="back-button nav-button">
            <i class="fas fa-arrow-right"></i> العودة
        </a>
        <h1 class="feedback-header">آراء العملاء الراضين</h1>
        
        <div id="feedback-grid" class="feedback-grid">
            </div>
        
        <section class="feedback-form-section">
            <h3 class="section-title">إضافة ملاحظة جديدة</h3>
            
            <textarea 
                id="feedback-input" 
                class="feedback-textarea" 
                placeholder="اكتب ملاحظتك أو تقييمك هنا..."
            ></textarea>
            
            <button id="publish-button" class="action-button primary-btn">
                نشر <i class="fas fa-paper-plane"></i>
            </button>
        </section>

    </div>
    
    <div id="error-modal" class="modal" aria-modal="true" role="dialog">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <div class="modal-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2>نعتذر هناك خطأ</h2>
            <p>يجب عليك تجربة نظام Vimon اولا لتتمكن من نشر رأيك</p>
            <button class="action-button secondary-btn modal-close-btn" id="confirm-modal-button">
                حسناً
            </button>
        </div>
    </div>
    
    <script src="feedback.js"></script>
</body>
</html>
